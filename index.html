<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Starry Night Banner</title>
  </head>
  <body>
    <div class="scene">
      <div class="moon"></div>
      <img src="./forest.png" class="forest" />
      <img src="./cloud1.png" class="cloud1" />
      <img src="./cloud2.png" class="cloud2" />
      <img src="./cloud3.png" class="cloud3" />
      <img src="./cloud1.png" class="cloud4" />
      <img src="./cloud2.png" class="cloud5" />
      <img src="./cloud3.png" class="cloud6" />
    </div>

    <script>
      function stars() {
        let count = 500;
        let scene = document.querySelector(".scene");
        let i = 0;
        while (i < count) {
          let stars = document.createElement("i");
          let x = Math.floor(Math.random() * window.innerWidth);
          let y = Math.floor(Math.random() * window.innerHeight);
          let duration = Math.random() * 10;
          let size = Math.random() * 2;

          stars.style.left = x + "px";
          stars.style.top = y + "px";
          stars.style.width = 1 + size + "px";
          stars.style.height = 1 + size + "px";
          stars.style.animationDuration = 5 + duration + "s";
          stars.style.animationDelay = duration + "s";

          scene.appendChild(stars);
          i++;
        }
      }
      stars();
    </script>
  </body>
</html>
